<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Twitch.tv App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="wrapper">
            <h1>Twitch.tv API</h1>
            <hr>
            <form>
                <input type="text" id="filterInput" placeholder="Search Friends List">
                <input type="submit" value="search">
            </form>
            <ul>
                <li>All Friends</li>
                <li>Online</li>
                <li>Offline</li>
            </ul>
        </div>
    </header>
    <section id="friendList">
        <div class="wrapper">
            <div class="card">
                <h2>Name</h2>
                <hr>
                <p>game they are playing</p>
            </div>
        </div>
    </section>
    <script src="js/app.js"></script>
</body>
</html>
